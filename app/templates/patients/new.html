{% extends "base.html" %}

{% block title %}New Patient - DentFlow Pro{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">New Patient</h1>
    <a href="{{ url_for('patients.index') }}" class="text-primary hover:text-blue-700">
        <i class="fas fa-arrow-left mr-2"></i>Back to Patients
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="first_name" required class="form-input" placeholder="Enter first name">
                </div>

                <div>
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required class="form-input" placeholder="Enter last name">
                </div>

                <div>
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" required class="form-input">
                </div>

                <div>
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender" required class="form-select">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" name="phone" id="phone" required class="form-input" placeholder="Enter phone number">
                </div>

                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" required class="form-input" placeholder="Enter email address">
                </div>
            </div>

            <div>
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" rows="3" class="form-textarea" placeholder="Enter full address"></textarea>
            </div>

            <div>
                <label for="medical_history" class="form-label">Medical History</label>
                <textarea name="medical_history" id="medical_history" rows="4" class="form-textarea" placeholder="Enter any relevant medical history"></textarea>
            </div>

            <div class="flex justify-end space-x-3">
                <a href="{{ url_for('patients.index') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Patient</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
